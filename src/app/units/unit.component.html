<div class="content bg-gray-lighter">
	<div class="row items-push">
		<div class="col-lg-7">
			<h1 class="page-heading">
				Units <small>All of the units.</small>
			</h1>
		</div>
		<div class="col-lg-5 text-right hidden-xs">
			<ol class="breadcrumb push-10-t">
				<li><a href="#/dashboard">Dashboard</a></li>
				<li>Units</li>
			</ol>
		</div>
	</div>
</div>
<div class="content">
	<div class="row">
		<div class="col-md-12" style="margin-bottom: 16px">
			<div class="pull-right" >
				<div class="form-inline">
					<div class="form-group">

						<p-dropdown [options]="properties" [(ngModel)]="selectedProperty" [filter]="true" [style]="{'width':'150px'}"></p-dropdown>

					</div>
					<div class="form-group">
						<p-dropdown [options]="vacancy" [(ngModel)]="selectedVacancy" [filter]="true" [style]="{'width':'150px'}"></p-dropdown>
					</div>
					<div class="form-group">
						<p-dropdown [options]="publish" [(ngModel)]="selectedPublish" [filter]="true" [style]="{'width':'150px'}"></p-dropdown>
					</div>
					<div class="form-group">
						<input type='text' class="form-control" [(ngModel)]="unitNumber" placeholder="Enter Unit Number">
					</div>
					<div class="form-group">
						<button class="btn btn-primary" (click)="filteredUnitsDetail()">Filter</button>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
<div class="content">
	<div class="block">
		<div class="block-header">
			<ul class="block-options">
				<li>
					<button data-action="fullscreen_toggle" data-toggle="block-option" type="button"><i class="si si-size-fullscreen"></i></button>
				</li>
			</ul>
			<h3 class="block-title">

			</h3>
		</div>
		<div class="block-content">
			<sp-pager [pageName]='pageName' [totalItems]='totalItems' [currentPageFiltered]='currentPageFiltered'></sp-pager>
			<table id="content_types_index_table" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>Unit Number</th>
						<th>Property</th>
						<th>Published</th>
						<th>Vacant</th>
						<th></th>
					</tr>
				</thead>
				<tbody>

					<tr *ngFor="let unit of units">
						<td>
							{{unit.Number}}
						</td>
						<td>

							<a href="#/properties/{{unit.PropertyId}}" *ngIf="unit.PropertyId!=null">{{unit.PropertyName}}</a>
							<span class="text-danger" *ngIf="unit.PropertyId==null">No Property!</span>
						</td>
						<td>
							<span class="text-warning" *ngIf="unit.Published==null">Never</span>
							<span class="text-success">
								{{unit.Published}}
              </span>
						</td>
						<td>
							<span class="text-warning" *ngIf="unit.Vacant==true">Vacant</span>
							<span class="text-success" *ngIf="unit.Vacant==false">Occupied</span>
						</td>
						<td>
							<a href="#/units/{{unit.Id}}">
                Details
              </a>
							<a href="#/units/{{unit.Id}}/edit">
                Edit
              </a>

						</td>
					</tr>

				</tbody>
			</table>
			<nav style="text-align: center">

<sp-pagination [dataSource]='companies' [totalItems]='totalItems' (currentPageChanged)='onCurrentPageChanged($event)' [currentPageFiltered]='currentPageFiltered'></sp-pagination>
</nav>
</div>
</div>

</div>
<!-- .container-fluid -->
