<div class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="pull-right">
				<a href="#/amenities/{{amenity.Id}}/edit" class="btn btn-primary">Edit</a>
				<!--<%= link_to "Edit", edit_amenity_path(@amenity), class: "btn btn-primary" %>-->
			</div>
			<br style="clear:both" />
			<!--&nbsp;-->
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-xs-12">
			<div class="block">
				<div class="block-header">
					<h3 class="block-title">Description</h3>
				</div>
				<div class="block-content" [innerHTML]='amenity.Description'>
					<!--{{amenity.Description}}-->
					<!--<%= raw(@amenity.Description) %>-->
				</div>
			</div>
		</div>
		<div class="col-md-6 col-xs-12">
			<div class="block">
				<div class="block-header">
					<h3 class="block-title">All Entites</h3>
				</div>
				<div class="block-content">
					<!--<% if @amenity.EntityAmenities.empty? || @amenity.EntityAmenities.size <= 0 %>-->
					<div class="alert alert-warning" *ngIf='amenity.EntityAmenities || amenity.EntityAmenities.length<=0'>
						<h2>Unused</h2>
						<p>
							This amenity hasn't been assigned to any properties
						</p>
					</div>
					<!--<% else %>-->
					<table class="table table-striped table-bordered table-hover" *ngIf='amenity.EntityAmenities || amenity.EntityAmenities.length>0'>
						<thead>
							<tr>
								<th>Type</th>
								<th>Name</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<!--<% @amenity.EntityAmenities.each do |entity_amenity| %>-->
							<tr *ngFor="let item of amenity.EntityAmenities">
								<td>
									<!--<% if entity_amenity.Entity.nil? %>-->
									<span *ngIf="!item.Entity" class="text-warning">Unknown</span>
									<!--<% else %>-->
									<span *ngIf="item.Entity">{{item.Entity.type}}</span>
									<!--<% end %>-->
								</td>
								<td>
									<!--<% if entity_amenity.Entity.nil? %>-->
									<span class="text-warning" *ngIf="!item.Entity">Unknown</span>
									<!--<% else %>-->
									<span *ngIf="item.Entity">{{item.Entity.Name}}</span>
									<!--<% end %>-->
								</td>
								<td>
									<!--<% if entity_amenity.Entity.nil? %>-->
									<span class="text-warning" *ngIf="!item.Entity">Unknown</span>
									<!--<% else %>-->
									<a *ngIf="item.Entity">Details</a>
									<!--<%= link_to "Details", entity_amenity.Entity %>-->
									<!--<% end %>-->
								</td>
							</tr>
							<!--<% end %>-->
						</tbody>
					</table>
					<!--<% end %>-->
				</div>
			</div>
		</div>
	</div>
</div>
