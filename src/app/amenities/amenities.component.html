<div class="content bg-gray-lighter">
	<div class="row items-push">
		<div class="col-lg-7">
			<h1 class="page-heading">
				Amenities <small>All of the possible amenities.</small>
			</h1>
		</div>
		<div class="col-lg-5 text-right hidden-xs">
			<ol class="breadcrumb push-10-t">
				<li>Home</li>
				<li><a [routerLink]="['./']" class="link-effect">PM Properties</a></li>
			</ol>
		</div>
	</div>
</div>

<div class="content">
	<div class="block">
		<div class="block-header">
			<ul class="block-options">
				<li>
					<button data-action="fullscreen_toggle" data-toggle="block-option" type="button"><i class="si si-size-fullscreen"></i></button>
				</li>
			</ul>
		</div>
		<div class="block-content">
			<sp-pager [pageName]='pageName' [totalItems]='totalItems' [currentPageFiltered]='currentPageFiltered'></sp-pager>
			<table id="content_types_index_table" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>Icon</th>
						<th>Name</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let amenity of amenities">
						<td>
							<i class="fa {{amenity.Icon}}"></i> {{amenity.Icon}}
						</td>
						<td>
							{{amenity.Name}}
						</td>
						<td>
							<a href="#/amenities/{{amenity.Id}}" routerLinkActive="active">
                View
              </a>&nbsp;
							<a href="#/amenities/{{amenity.Id}}/edit" routerLinkActive="active">
                Edit
              </a>&nbsp;
							<a (click)='destroyAmenityDetail(amenity.Id)'>
                Destroy
              </a>
						</td>
					</tr>
				</tbody>
			</table>
			<nav style="text-align: center">
<sp-pagination [dataSource]='companies' [totalItems]='totalItems' (currentPageChanged)='onCurrentPageChanged($event)' [currentPageFiltered]='currentPageFiltered'></sp-pagination>
<!--<%= paginate @amenities, :param_name => :ap, :left => 3, :right => 2 %>-->
</nav>
</div>
</div>
</div>
<!-- .container-fluid -->
