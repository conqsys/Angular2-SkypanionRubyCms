<popover-content #myPopover [closeOnClickOutside]="true" style="left:500" popoverOnClick="true">
	<div class="panel panel-default" style="margin-top: 0px; margin-bottom: 0px; margin-right: 0px; margin-left: 0px;">
		<div class="panel-heading">Prepending Themify</div>
		<div class="panel-body" class="tab-pane">
			<input type="text" class="form-control" placeholder="Type to Filter" [(ngModel)]="iconName" style="margin: 1px;" />
			<div *ngFor="let fontAwesomeIcon of fontAwesomeIcons | filterBy: iconName" class="col-sm-3 col-xs-3 col-lg-3 col-md-3" style="margin-right: 12px; margin-top: 3px; margin-left: 1px; margin-bottom: 2px;">
				<button type="button" class="btn btn-default" (click)="onSelectIcon(fontAwesomeIcon)" style="height: 35px; width: 42px;">
              <i class="fa {{fontAwesomeIcon}}">
              </i>
               </button>
			</div>
		</div>
	</div>
</popover-content>
<div>
    <div [popover]="myPopover" popoverPlacement="bottom" class="input-group iconpicker-container">
        <input type="text" placeholder="Click to select icon" class="form-control icp icp-auto iconpicker-element iconpicker-input"
             value={{selectedIcon}}/>
        <span class="input-group-addon iconpicker-component" ><i class="fa {{selectedIcon}}"></i></span>
    </div>
</div>
