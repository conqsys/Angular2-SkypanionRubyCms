<div class="content bg-gray-lighter">
  <div class="row items-push">
    <div class="col-lg-7">
      <h1 class="page-heading">
        Site Page <small>All of the Site Page Contents.</small>
      </h1>
    </div>
    <div class="col-lg-5 text-right hidden-xs">
      <ol class="breadcrumb push-10-t">
        <li><a href="#/dashboard">DASHBOARD</a></li>
        <li><a [routerLink]="['./']" class="link-effect">Site Page Contents</a></li>
      </ol>
    </div>
  </div>
</div>
<div class="content form-horizontal">
		<div class="col-xs-12">
			<div class="actions pull-right">
				<button class='btn btn-primary pull-right' (click)="addContent()">Add Page</button>
			</div>
			<br style="clear:both" />
		</div>
	</div>
<div class="content">
  <div class="block">
    <div class="block-content">
      <table id="content_types_index_table" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Page Name</th>
            <th>Page Title</th>
            <th>Last Modified Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let siteContent of siteContentModel">
            <td class="text-danger">
              {{siteContent.PageName}}
            </td>
            <td class="text-warning">
              {{siteContent.PageTitle}}
            </td>
            <td class="text-warning">
              {{siteContent.LastModifiedDate}}
            </td>
            <td>
              <a (click)="removeSiteContent(siteContent.Id)" routerLinkActive="active" style="cursor: pointer;">
                Delete
              </a>&nbsp;
              <a href="#/siteContent/{{siteContent.Id}}" routerLinkActive="active">
                Edit
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
