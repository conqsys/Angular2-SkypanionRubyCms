<div class="block-content">
  <table id="content_types_index_table" class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Page Name</th>
        <th>Page Title</th>
        <th>Page URL</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let siteContent of siteContentModel">
        <td>
          {{siteContent.PageName}}
        </td>
        <td>
           {{siteContent.PageTitle}}
        </td>
        <td>
          {{siteContent.PageURL}}
        </td>
        <td>
          <a (click)="removeSiteContent(siteContent.Id)">
                Delete
              </a>
          <a (click)="editSiteContent(siteContent.Id)">
                Edit
              </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<button class="waves-effect waves-light btn" (click)="addContent()"><i class="material-icons left"></i>Add</button>
