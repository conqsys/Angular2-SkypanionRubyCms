<div class="content bg-gray-lighter">
  <div class="row items-push">
    <div class="col-lg-7">
      <h1 class="page-heading">
        Edit
        <!--<%= @registration.Name %> -->
        <small>Register User!</small>
      </h1>
    </div>
    <div class="col-lg-5 text-right hidden-xs">
      <ol class="breadcrumb push-10-t">
        <li>Home</li>
        <li>Amentities</li>
        <li><a href="" class="link-effect">Edit</a></li>
      </ol>
    </div>
  </div>
</div>
<div class="content form-horizontal">
  <div class="row">
    <div class="col-xs-12">
      <div class="actions pull-right">
        <button class='btn btn-primary pull-right' (click)="registerUser()">Save</button>
        <!--<%= f.submit "Save", class: "btn btn-primary pull-right" %>-->
      </div>
      <br style="clear:both" />
<!--&nbsp;-->
</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="block">
      <div class="block-header">
        <h3 class="block-title">Amenity Attribtues</h3>
      </div>
      <div class="block-content">
        <div class="form-group " [ngClass]="{'has-error': validateCheck && !isValidateName }">
          <label class="col-xs-12">Email Address</label>
          <div class="col-xs-12">
            <input type="text" [(ngModel)]="registration.Email" class="form-control" >
            <div class="help-block animated fadeInDown" *ngIf='validateCheck && !isValidateName'>
              {{reqMsg}}
            </div>

          </div>
        </div>

        <div class="form-group" [ngClass]="{'has-error': validateCheck && !isValidateIcon }">
          <label class="col-xs-12">First Name</label>
          <div class="col-xs-12">
            <div class="input-group iconpicker-container">
              <input type="text" [(ngModel)]="registration.FirstName" class="form-control icp icp-auto" >
              <span class="input-group-addon iconpicker-component"><i class="fa fa-fw ti-volume"></i></span>
            </div>
            <div class="help-block animated fadeInDown" *ngIf='validateCheck && !isValidateIcon'>
              {{reqMsg}}
            </div>

          </div>
        </div>
				 <div class="form-group" [ngClass]="{'has-error': validateCheck && !isValidateIcon }">
          <label class="col-xs-12">Last Name</label>
          <div class="col-xs-12">

            <div class="help-block animated fadeInDown" *ngIf='validateCheck && !isValidateIcon'>

            </div>

          </div>
        </div>
				 <div class="form-group" [ngClass]="{'has-error': validateCheck && !isValidateIcon }">

            </div>

          </div>
        </div>
				 <div class="form-group" [ngClass]="{'has-error': validateCheck && !isValidateIcon }">

        </div>

        </div>

            </div>

          </div>
        </div>
				 <div class="form-group" [ngClass]="{'has-error': validateCheck && !isValidateIcon }">
          <label class="col-xs-12">Zip</label>

          </div>
        </div>
				 <div class="form-group" [ngClass]="{'has-error': validateCheck && !isValidateIcon }">
          <label class="col-xs-12">Phone Number</label>
          <div class="col-xs-12">

              <input type="text" [(ngModel)]="registration.Phone1" class="form-control icp icp-auto" >
              <span class="input-group-addon iconpicker-component"><i class="fa fa-fw ti-volume"></i></span>
            </div>
            <div class="help-block animated fadeInDown" *ngIf='validateCheck && !isValidateIcon'>
              {{reqMsg}}
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
